definition_version: 2
entities:
  # Production - current users
  ps_streamlit_app_inventory:
    type: streamlit
    identifier:
      name: PS_STREAMLIT_APP_INVENTORY
      schema: STREAMLIT
      database: SNOWPUBLIC
    title: "PS Streamlit App Inventory"
    query_warehouse: SNOWHOUSE
    main_file: streamlit_app.py
    stage: SNOWPUBLIC.STREAMLIT.streamlit_inventory_stage
